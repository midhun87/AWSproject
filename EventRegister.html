<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="./script.js"></script>
  <title>ReWear-Donate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background-image: url('https://www.shutterstock.com/image-vector/sharing-clothes-people-donation-concept-600nw-1860972010.jpg'); /* Replace if needed */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.6); /* Soft overlay */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #3498db;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      font-weight: 600;
      color: #34495e;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #f3f4f7;
      box-shadow: inset 4px 4px 10px #d1d9e6, inset -4px -4px 10px #ffffff;
      transition: all 0.3s ease;
    }

    input[type="file"] {
      padding: 10px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background: #ffffff;
      outline: none;
      box-shadow: 0 0 0 2px #3498db;
    }

    .info-icon {
      position: absolute;
      right: 12px;
      top: 38px;
      font-size: 18px;
      cursor: pointer;
      color: #3498db;
    }

    .info-message {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      width: 220px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
      color: #555;
      z-index: 1;
    }

    .form-group:hover .info-message {
      display: block;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      cursor: pointer;
    }

    .button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: linear-gradient(135deg, #2980b9, #1f618d);
    }

    .agreement {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      line-height: 1.6;
    }

    .agreement a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .agreement a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="overlay"></div>
    <div class="container">
      <h1>ReWear</h1>
      <form id="event-form" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="account-id">Account ID<span class="info-icon" title="Click for info">&#8505;</span></label>
          <input type="text" id="account-id" name="userId" required placeholder="Enter your account ID" readonly />
          <div class="info-message">The account ID will come after creating an account in the portal.</div>
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" required placeholder="Enter your location" />
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" required />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="agree" name="agree" required />
            I agree to the <a href="#">terms and conditions</a>
            <div class="info-message">If once donation is posted it connot be deleted || The post is publicly Visible || Thank You</div>
          </label>
        </div>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const data = await valid();
      document.getElementById("name").value = data.username;
      document.getElementById("account-id").value = data.userId.substring(0, 6);

      const userId = data.userId;
      const form = document.getElementById("event-form");

      form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("userId", userId);
  formData.append("email", document.getElementById("email").value);
  formData.append("mobile", document.getElementById("mobile").value);
  formData.append("location", document.getElementById("location").value);
  formData.append("image", document.getElementById("image").files[0]);

  const response = await fetch("/api/donate", {
    method: "POST",
    body: formData,
  });

  if (response.ok) {
    alert("Data successfully submitted!");
    window.location.href = "/Home";
  } else {
    const data = await response.json();
    console.error(data.message);
    alert(data.message);
    document.getElementById("image").value = "";
  }
});

    });
  </script>
</body>
</html>
